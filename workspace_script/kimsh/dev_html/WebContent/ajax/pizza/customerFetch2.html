<!DOCTYPE html>

<!--
트위터를 위해서 만들어진 react의 경우  jquery의 비중을 줄여야만 한다.
왜냐하면 react에서는 DOM API를 활용하여 태그의 조작이나 태그의 생성 등을 직접 클래스를 생성하여 작성하므로
jquery의 사상과 맞지 않다.
jquery는 객체 생성하지 않고 있는 것을 가져다 쓴다.
react에서는 클래스를 사용자 정의 클래스로 사용하는 것을 권장한다.
jquery와 같이 사용할 경우 충돌이 일어나서 에러의 원인이 된다.
또한 react는 서버 측에 대한 처리와 기존에 자바스크립트가 하지 못하는 DB연동을 직접 할 수 있도록 지원하는데
이때 Node.js API를 사용함.
jquery와 Node.js사이에서도 충돌이 발생한다.
둘 다 똑같이 js기반(script기반)의 오픈 소스이므로 당연하다. 
  -->

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	fetch('costomerinfo.jsp',{
		method: "get"
	}).then(response => response.json())
	  .then(json => console.log(json));

</script>

</body>
</html>
